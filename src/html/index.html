<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/F_login/flReset.css">
    <link rel="stylesheet" href="../css/F_login/flStyle.css">
    <link rel="stylesheet" href="../css/F_login/flResponsive.css">
    <title>Login</title>
</head>

<body>
    <div class="introducao_logo">
        <h1 class="titulo_logo">GO Esportes</h1>
    </div>
    <main class="container">
        <div class="area-do-formulario">
            <div class="introducao">
                <h1 class="titulo">Login</h1>
            </div>

            <form action="/login" method="post" class="formulario">

                <input type="text" name="codigo" id="codigo" placeholder="Código de Identificação"
                    class="info" required>

                <input type="password" name="senha" id="senha" placeholder="Senha" class="info" required>

                <label class="label">Categoria</label>

                <div class="categoria">

                    <select name="categoria" class="data-info" required>
                        <option value="" disabled selected></option>
                        <option value="gerente">Gerente</option>
                        <option value="colaborador">Colaborador</option>
                    </select>

                </div>

                <div class="area-botao">
                    <input type="submit" value="Fazer Login" class="btn">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
