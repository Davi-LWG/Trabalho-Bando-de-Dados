<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/P_venda/pvReset.css">
    <link rel="stylesheet" href="../css/P_venda/pvStyle.css">
    <link rel="stylesheet" href="../css/P_venda/pvResponsive.css">
    <title>Venda de Produtos</title>
</head>

<body>
    <main class="container">
        <div class="area-do-formulario">
            <div class="introducao">
                <h1 class="titulo">Venda</h1>
            </div>

            <form action="/venda" method="post" class="formulario">

                <input type="text" name="clienteCpf" id="clienteCpf" placeholder="CPF do cliente" class="area info" required>
                <input type="text" name="pCodigo" id="pCodigo" placeholder="Codigo do Produto" class="area info" required>
                <input type="number" name="quantidade" id="quantidade" placeholder="Quantidade" class="area info" required>
                <input type="text" name="funcCpf" id="funcCpf" placeholder="CPF do funcionário" class="area info" required>

                <label class="label">Método de Pagamento</label>

                <div class="mtd-pag">
                    <select name="mtd-pag" class="data-info" required>
                        <option value="" disabled selected></option>
                        <option value="Cartão">Cartão</option>
                        <option value="Dinheiro">Dinheiro</option>
                    </select>
                </div>

                <label class="label">Parcelas</label>

                <div class="parcelas">
                    <select name="parcelas" class="data-info" required>
                        <option value="" disabled selected></option>
                        <option value="1x">1x</option>
                        <option value="2x">2x</option>
                        <option value="3x">3x</option>
                        <option value="4x">4x</option>
                        <option value="5x">5x</option>
                    </select>
                </div>


                <div class="area-botao">
                    <input type="submit" value="Efetuar Venda" class="btn">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
