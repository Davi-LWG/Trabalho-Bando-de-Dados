<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/F_cadastro/fcReset.css">
    <link rel="stylesheet" href="../css/F_cadastro/fcStyle.css">
    <link rel="stylesheet" href="../css/F_cadastro/fcResponsive.css">
    <title>Cadastro de Funcionários</title>
</head>

<body>
    <main class="container">
        <div class="area-do-formulario">
            <div class="introducao">
                <h1 class="titulo">Cadastro de Clientes</h1>
            </div>

            <hr>

            <form action="/cadastro_cliente" method="post" class="formulario">

                <input type="number" name="cpf" id="cpf" placeholder="CPF" class="area info" required>
                <input type="text" name="nome" id="nome" placeholder="Nome Completo" class="area info" required>
                <input type="text" name="email" id="email" placeholder="Email" class="area info" required>
                <input type="number" name="telefone" id="telefone" placeholder="Telefone" class="area info" required>
                <input type="number" name="cep" id="cep" placeholder="CEP" class="area info" required>
                <input type="text" name="rua_av_num" id="rua_av_num" placeholder="Rua/Avenida e Número" class="area info" required>
                <input type="text" name="bairro" id="bairro" placeholder="Bairro" class="area info" required>
                <input type="text" name="cidade" id="cidade" placeholder="Cidade" class="area info" required>
                <input type="text" name="pais" id="pais" placeholder="País" class="area info" required>

                <div class="area-botao">
                    <input type="submit" value="Cadastrar Cliente" class="btn">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
