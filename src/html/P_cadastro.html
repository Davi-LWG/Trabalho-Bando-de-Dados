<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/P_cadastro/pcReset.css">
    <link rel="stylesheet" href="../css/P_cadastro/pcStyle.css">
    <link rel="stylesheet" href="../css/P_cadastro/pcResponsive.css">
    <title>Cadastro de Produtos</title>
</head>

<body>
    <main class="container">
        <div class="area-do-formulario">
            <div class="introducao">
                <h1 class="titulo">Cadastro de Produtos</h1>
            </div>

            <hr>

            <form action="index.html" method="get" class="formulario">

                <input type="text" name="nome" id="nome" placeholder="Nome" class="area info" required>
                
                <div class="quantidade-custo">
                    <input type="number" name="quantidade" id="quantidade" placeholder="Quantidade" class="area info" required>

                    <input type="number" name="custo" id="custo" placeholder="Custo (Unitário)" class="area info" required>

                    <input type="number" name="venda" id="venda" placeholder="Venda (Unitário)" class="area info" required>
                </div>

                <input type="text" name="fornecedor" id="fornecedor" placeholder="CNPJ do Fornecedor"
                    class="info" required>

                <label class="label">Data da Aquisição</label>

                <div class="data-de-aquisicao">

                    <select name="dia" class="data-info" required>
                        <option value="" disabled selected></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>

                    <select name="mes" class="data-info" required>
                        <option value="" disabled selected></option>
                        <option value="jan">Jan</option>
                        <option value="fev">Fev</option>
                        <option value="mar">Mar</option>
                        <option value="abr">Abr</option>
                        <option value="mai">Mai</option>
                        <option value="jun">Jun</option>
                        <option value="jul">Jul</option>
                        <option value="ago">Ago</option>
                        <option value="set">Set</option>
                        <option value="out">Out</option>
                        <option value="nov">Nov</option>
                        <option value="dez">Dez</option>
                    </select>

                    <select name="ano" class="data-info" required>
                        <option value="" disabled selected></option>
                        <option value="1999">1999</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                    </select>

                </div>
                <div class="area-botao">
                    <input type="submit" value="Cadastrar Produto" class="btn">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
