<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="src/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/F_cadastro/fcReset.css">
    <link rel="stylesheet" href="../css/F_cadastro/fcStyle.css">
    <link rel="stylesheet" href="../css/F_cadastro/fcResponsive.css">
    <title>Cadastro de Funcionários</title>
</head>

<body>
    <main class="container">
        <div class="area-do-formulario">
            <div class="introducao">
                <h1 class="titulo">Cadastro de Funcionários</h1>
            </div>

            <hr>

            <form action="index.html" method="get" class="formulario">

                <input type="text" name="cpf" id="cpf" placeholder="CPF" class="area info" required>
                <input type="text" name="nome" id="nome" placeholder="Nome Completo" class="area info" required>
                <input type="text" name="email" id="email" placeholder="Email Corporativo" class="info" required>
                <input type="number" name="telefone" id="telefone" placeholder="Telefone" class="area info" required>
                <input type="text" name="endereco" id="endereco" placeholder="Endereço" class="area info" required>
                <input type="number" name="salario" id="salario" placeholder="Salário" class="area info" required>
                <input type="text" name="supervisor_cpf" id="supervisor_cpf" placeholder="Supervisor (CPF)" class="area info" required>
                <input type="password" name="senha" id="senha" placeholder="Senha" class="info" required>

                <label class="label">Categoria</label>

                <div class="categoria">

                    <select name="categoria" class="data-info" required>
                        <option value="" disabled selected></option>
                        <option value="gerente">Gerente</option>
                        <option value="colaborador">Colaborador</option>
                    </select>

                </div>

                <div class="area-botao">
                    <input type="submit" href="./index.html" value="Cadastrar Funcionário" class="btn">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
